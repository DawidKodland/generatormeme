<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme generator</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Strona główna</a>
        </li>
        <li class="list__item">
          <a href="">Kolekcja</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Stwórz swój własny mem!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Wybierz mem</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Wybierz mem</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Nieszczęśliwa dziewczyna</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Dwa przyciski</option>
              <!--Zadanie #1. . Dodaj nowe memy tutaj -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Wstaw górny tekst tutaj</label>
            <input class="input_text" type="text" placeholder="Testo superiore" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Wstaw tutaj dolny tekst</label>
            <input class="input_text" type="text" placeholder="Testo inferiore" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Ustawianie koloru tekstu</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Biały</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Czarny</option>
              <!--Zadanie #1. Dodaj nowe kolory tutaj -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Wprowadź położenie górnego tekstu na osi Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Tekst najwyżej" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Wprowadź położenie dolnego tekstu na osi Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Tekst najniżej" name="textBottom_y">
          </li>
          <button type="submit">Tworzenie memów</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="<!-- Zadanie #3. Przenoszenie zmiennych w CSS -->">
        <!-- Zadanie #2. Wstaw zmienną z tekstem -->
        

        
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="<!-- Assignment #3. Moving the variables to CSS -->">
        <!-- Zadanie #2. Wstaw zmienną z tekstem -->
        
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
